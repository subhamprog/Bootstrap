<!doctype html>

<html lang="en">

<style>

    h3{

            color: aliceblue;

            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS';

        }

</style>

<head>

    <!-- Required meta tags -->

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="css/custom.css">

    <title>Form Example</title>

    <style>

        .selected {

    color: white;

    background:green

}

    </style>

</head>



<body>

    <nav class="navbar navbar-dark bg-dark">

        <!-- Navbar content -->

        <h3>Payroll</h3>

        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">

            <span class="navbar-toggler-icon"></span>

        </button>

    </nav>

    <div class="container-fluid">

        <h2>New Employee</h2>

        <form>

            <div class="form-row">

                <div class="form-group col-md-4">

                    <label for="firstName">First Name</label>

                    <input type="text" class="form-control" id="firstName">

                </div>

                <div class="form-group col-md-4">

                    <label for="middleName">Middle Name</label>

                    <input type="text" class="form-control" id="middleName">

                </div>

                <div class="form-group col-md-4">

                    <label for="lastName">Last Name</label>

                    <input type="text" class="form-control" id="lastName">

                </div>

                <div class="form-group col-md-6">

                    <label for="inputAddress">Address Line 1</label>

                    <input type="text" class="form-control" id="inputAddress">

                </div>

                <div class="form-group col-md-6">

                    <label for="inputAddress2">Address Line 2</label>

                    <input type="text" class="form-control" id="inputAddress2">

                </div>

                <div class="form-group col-md-6">

                    <label for="inputEmail4">Email</label>

                    <input type="email" class="form-control" id="inputEmail4">

                </div>

                <div class="form-group col-md-3">

                    <label for="inputPassword">Password</label>

                    <input type="password" class="form-control" id="inputPassword4">

                </div>

                <div class="form-group col-md-3">

                    <label for="inputConfirmPassword">Confirm Password</label>

                    <input type="password" class="form-control" id="inputConfirmPassword">

                </div>

                <div class="form-group col-md-3">

                    <label for="inputDepartment">Department</label>

                    <select id="inputDepartment" class="form-control">

                        <option selected></option>

                        <option>...</option>

                    </select>

                </div>

                <div class="form-group col-md-3">

                    <label for="dateOfBirth">Date of Birth</label>

                    <input type="text" class="form-control" id="dateOfBirth">

                </div>

                <div class="form-group col-md-3">

                    Gender<br>

                    <input type="radio" id="male" name="gender" value="male">

                    <label for="male">Male</label>

                    <input type="radio" id="female" name="gender" value="female">

                    <label for="female">Female</label><br>

                </div>

                <div class="form-group col-md-3">

                    <label for="permanent">Permanent</label>

                    <br>

                    <input type="checkbox" id="permanent">

                </div>

            </div>

            <button type="button" id="changer" class="btn btn-primary" onclick="colour()"  >Save</button>

        </form>

    </div>

</body>



<script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>

<script>

    $('#dateOfBirth').datepicker({

        uiLibrary: 'bootstrap4',

        format: 'dd/mm/yyyy'

    });

    function colour()

    {

        document.getElementById("changer").style.backgroundColor='#00FF00'

    }

</script>



</html>
